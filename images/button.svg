<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg">

	<!-- CSS stylings for the rectangle -->
	<!-- ============================== -->
	<style type="text/css">
		rect {
			stroke:black;
			stroke-width:1px;
			fill:url(#rest);
		}
		rect:hover {
			fill:url(#hover);
		}
		rect:active {
			fill:url(#active);
		}
	</style>

	<!-- GRADIENTS HERE -->
	<!-- ============== -->
	<defs>
		<!-- Normal gradient - use when the button is resting         -->
		<linearGradient id="rest" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="  0%" stop-color="rgb(241,241,241)" />
			<stop offset="100%" stop-color="rgb(115,115,115)" />
		</linearGradient>
		
		<!-- Hovering gradient - use when the user is hovering above  -->
		<linearGradient id="hover" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="  0%" stop-color="rgb(200,200,200)" />
			<stop offset="100%" stop-color="rgb(100,100,100)" />
		</linearGradient>
		
		<!-- Active gradient - use when the button is being clicked   -->
		<linearGradient id="active" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="  0%" stop-color="rgb(100,100,100)" />
			<stop offset="100%" stop-color="rgb(200,200,200)" />
		</linearGradient>
	</defs>
	
	<!-- BUTTON SHAPE                                                           -->
	<!-- ============                                                           -->
	<!--   The button has a rounding of 5px and a height of 20px. The width of  -->
	<!--   the button is 15px, that's 5px on both sides for rounding and  5px   -->
	<!--   for the buttom body. The body will be repeated by the HTML as often  -->
	<!--   as necessary.                                                        -->
	<!--                                                                        -->
	<!--   The position of the button is shiftes by 0.5px because the stroke is -->
	<!--   1px wide and half of it is outside the shape.                        -->
	<rect x="0.5px" y="00.5px" width="16px" height="20px" rx="5px" ry="5px" fill="url(#rest)"  />
</svg>
